<style>
.light-1,.light-2,.txt-1,.bloodBar,.role-1,.role-2,.nian-light,.joy-light,.joy-phone,.stuff,.chip-2,.chip-6,.chip-7,.boom-1,.boom-2,.boom-3,.boom-4,.boom-5,.gifts,.bTextBar,.littetMonster{opacity: 0;opacity: 1\9;}

.active .bTextBar{animation:text 0.5s linear forwards;tranform-origin: center bottom;}
.active .textMove{animation:textMove 0.5s 2.1s linear forwards,textFly 4s 3s linear infinite;}
.active .txt-1{animation:textJump 0.8s linear forwards;}
.active .txt-1-1{animation-delay:0.3s;}
.active .txt-1-2{animation-delay:0.5s;}
.active .txt-1-3{animation-delay:0.7s;}
.active .txt-1-4{animation-delay:0.9s;}
.active .txt-1-5{animation-delay:1.1s;}
.active .role-1{animation:joyMove .5s 3.5s linear forwards;}
.active .role-2{animation:nianMove .5s 3.5s linear forwards,nianFly 3s 5s linear infinite;}
.active .bloodBar,.active .gifts,.active .littetMonster{animation:show 1s 4s linear forwards;}
.active .joy-phone{animation:show 1s 4s linear forwards,phoneRotate 3s 5s linear infinite;}
.active .joy-light{animation:show 0.4s 4s linear forwards,buring 2s 5.5s infinite;transform-origin:bottom center;}
.active .joy{animation:joy 3s 6s steps(1,start) infinite;}
.active .nian{animation:nian 3s 6.5s steps(1,start) infinite;}
.active .light-1{animation:show 0.8s 4s linear forwards,light 4s 5s linear infinite;transform-origin:top center;}
.active .light-2{animation:show 0.8s 4s linear forwards,light 4s 5.5s linear infinite;transform-origin:top center;}
.active .nian-light{animation:nianLight 3s 5s linear infinite;transform-origin:right top;}
.active .stuff{animation:boom 3s 6.5s steps(1,start) infinite;}
.active .joy-stuff-1 .stuff,.active .joy-stuff-4 .stuff{animation:boom2 3s 6.5s steps(1,start) infinite;}

.active .chip-2,.active .chip-6,.active .chip-7{animation:chipFly 1s 7s linear forwards;}

@keyframes text{
	0%{transform:translateY(-500px);opacity: 1;}
	90%{transform:translateY(150px);opacity: 1;}
	100%{transform:translateY(120px);opacity: 1;}
}
@keyframes textMove{
	0%{transform:translateY(0px);opacity: 1;}
	100%{transform:translateY(-120px);opacity: 1;}
}
@keyframes textFly{
	0%,100%{transform:translateY(-120px);opacity: 1;}
	50%{transform:translateY(-110px);opacity: 1;}
}

@keyframes textJump{
	0%{transform:translateY(-500px);opacity: 1;}
	95%{transform:translateY(5px) scaleY(0.9);opacity: 1;}
	100%{transform:translateY(0px) scaleY(1);opacity: 1;}
}
@keyframes show{
	0%{opacity: 0;}
	100%{opacity: 1;}
}
@keyframes joyMove{
	0%{transform:translateX(200px);opacity: 1;}
	100%{transform:translateX(0px);opacity: 1;}
}
@keyframes nianMove{
	0%{transform:translateX(-200px);opacity: 1;}
	100%{transform:translateX(0px);opacity: 1;}
}
@keyframes nianFly{
	0%,50%,100%{transform:translate(0,0);opacity: 1;}
	20%{transform:translate(0,-10px);opacity: 1;}
}
@keyframes boomScale{
	0%,100%{transform:scale(0) ;opacity: 0;}
	10%{transform:scale(1) ;opacity: 1;}
	20%{transform:scale(1.5) ;opacity: 0;}
}
@keyframes joy{
	0%,60%,100%{background-position:-3px 0px;opacity: 1;}
	20%{background-position:-248px 0px;opacity: 1;}
	40%{background-position:-489px 0;opacity: 1;}
}
@keyframes nian{
	0%,50%,100%{background-position:0px 0px;opacity: 1;}
	15%{background-position:-951px 0;opacity: 1;}
	40%{background-position:-1426px -1px;opacity: 1;}
	50%{background-position:-475px -1px;opacity: 1;}
}
@keyframes light{
	0%,100%{transform:rotate(0deg);opacity: 1;}
	35%{transform:rotate(-8deg);opacity: 1;}
	70%{transform:rotate(8deg);opacity: 1;}
}
@keyframes nianLight{
	0%,100%{transform:translate(0px,0);opacity: 0;}
	10%,30%{transform:translate(0px,0);opacity: 1;}
	40%{transform:translate(-200px,50px);opacity: 1;}
	45%{transform:translate(-200px,50px);opacity: 0;}
}
@keyframes phoneRotate{
	0%,30%,100%{transform:rotate(0deg);opacity: 1;}
	20%{transform:rotate(-3deg);opacity: 1;}	
}
@keyframes stuffDrop{
	0%,100%{transform:translate(-30px,0);opacity: 0;}
	25%{transform:translate(0,0);opacity: 1;}
	40%{transform:translate(30px,30px);opacity: 1;}
	80%{transform:translate(30px,30px);opacity: 0;}
}
@keyframes boom{
	0%,60%,100%{background-position:0px 0px;opacity: 0;}
	15%{background-position:0px 0px;opacity: 1;}
	20%{background-position:-232px 0px;opacity: 1;}
	25%{background-position:-516px 0px;opacity: 1;}
	30%{background-position:-788px 0px;opacity: 1;}
	35%{background-position:-1063px 0px;opacity: 1;}
	40%{background-position:-1270px 0px;opacity: 1;}
}
@keyframes boom2{
	0%,60%,100%{background-position:-1424px 0px;opacity: 0;}
	15%{background-position:-1424px 0px;opacity: 1;}
	20%{background-position:-232px 0px;opacity: 1;}
	25%{background-position:-516px 0px;opacity: 1;}
	30%{background-position:-788px 0px;opacity: 1;}
	35%{background-position:-1063px 0px;opacity: 1;}
	40%{background-position:-1270px 0px;opacity: 1;}
}

@keyframes chipFly{
	0%{transform:translate(0,-100px);opacity: 0;}
	20%,100%{transform:translate(0,0px);opacity: 1;}
}

@keyframes buring{
	0%,100%{opacity: 1;transform:rotate(0deg) scaleY(1);}
	50%{opacity: 0.9;transform:rotate(2deg) scaleY(1.05)}
}
</style>
</body>
