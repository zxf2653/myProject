<script>
$(function(){
	// var bycEle={
	// 	ele:$('.fSlider')
	// };
	bycEle.init();
})	
var bycEle={
	myObj:{
		ele:$('.fSlider'),
		itemList:$('.fSlider').find('ul'),
		item:$('.fSlider').find('.fItem'),
		sPic:'.sImg',
		bPic:'.bImg',
		btnLike:'.shop-like',
		likeStatus:'.likeed',
		minWidth:$('.fSlider').find('.sImg').width(),
		maxWidth:$('.fSlider').find('.bImg').width(),
		wrapWidth:$('.fSlider').width(),
		totalWidth:$('.fSlider ul').width()
	},
	init:function(_ele){
		$.extend(bycEle.myObj,_ele);
		bycEle.myObj.item.eq(0).addClass('active');
		bycEle.showImg();
	},
	showImg:function(){
		var _this=bycEle.myObj;
		_this.item.hover(function(){
			bycEle.doAnimate($(this),'show');
		},function(){
			bycEle.doAnimate($(this),'hide');
		})
	},
	doAnimate:function(_ele,_type){
		var _this=bycEle.myObj;
		if(_type=="show"){
			_ele.stop(false,true).delay(100).animate({'width':_this.maxWidth});
			_ele.find(_this.sPic).stop(false,true).delay(100).fadeOut();
		}else if(_type=="hide"){
			_ele.stop(true,true).animate({'width':_this.minWidth});
			_ele.find(_this.sPic).stop(true,true).fadeIn();
		}

	}
	// calWidth:function(_ele){
